<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Number </title>

    
    <link rel="stylesheet" href="reserveNumberStyle.css">
</head>
<body>
    
    <div class="container">
    <h3>Make your confirmation to get a number for the clinic.</h3>
    <br><br>
    <form action="reservations.php"  method="post">

    <div class="user-input-box">
            <label for="clinicType">Clinic Type: </label>
            <span id="clinicTypeLabel"></span>
            <input type="hidden" id="clinicType" name="clinicType">
        </div>
    
    <div class="user-input-box">
        <label for="dateOfClinic">Select your clinic date</label>
        <input type="date"
                id="dateOfClinic"
                name="dateOfClinic"
                placeholder="Enter Date Of Clinic"/>
      </div>

    <div class="user-input-box">
        <label for="userId">Patient Id</label>
        <input type="text"
                id="userId"
                name="userId"
                placeholder="Enter your patient Id"/>
        </div>
        
    <div class="form-submit-btn">
        <input type="submit" value="Reserve">
        <input type="reset" value="Cancel" >
    </div>
</form>
</div>
<script>
    // Function to extract parameter from URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the clinic type parameter from the URL
    var clinicType = getParameterByName('clinicType') ||'pregnancyClinic';

    // Set the clinic type in the label
    document.getElementById('clinicTypeLabel').innerText = clinicType;
    document.getElementById('clinicType').value = clinicType;
</script>
</body>
</html>
